       C 300 900, 280 880, 260 860 
       C 240 840, 220 820, 200 800 
       C 180 780, 160 760, 140 740 
       C 120 720, 100 700, 80 680 
       C 60 660, 40 640, 20 620 
       C 10 610, 5 600, 2 590 
       C 0 580, 0 570, 0 560 
