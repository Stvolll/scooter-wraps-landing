<svg viewBox="0 0 1000 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern iOS 26 look -->
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coastGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFA9;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00FFA9;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFA9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00FFA9;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow effect for borders -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Subtle grid pattern -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00FFA9" stroke-width="0.3" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1600" fill="#0a0a0a"/>
  
  <!-- Grid overlay for tech look -->
  <rect width="1000" height="1600" fill="url(#gridPattern)" opacity="0.4"/>
  
  <!-- Vietnam Main Landmass - More accurate shape based on real geography -->
