  <line x1="0" y1="800" x2="1000" y2="800" stroke="#00FFA9" stroke-width="0.5" opacity="0.15" stroke-dasharray="8,4"/>
  
  <!-- Regional labels with iOS 26 style -->
  <g opacity="0.4">
    <rect x="350" y="150" width="120" height="35" rx="8" fill="#1a1a1a" stroke="#00FFA9" stroke-width="1" opacity="0.3"/>
    <text x="410" y="175" text-anchor="middle" fill="#00FFA9" font-size="18" font-weight="600" font-family="system-ui, -apple-system, sans-serif" letter-spacing="1px">NORTH</text>
    
    <rect x="450" y="600" width="120" height="35" rx="8" fill="#1a1a1a" stroke="#00FFA9" stroke-width="1" opacity="0.3"/>
    <text x="510" y="625" text-anchor="middle" fill="#00FFA9" font-size="18" font-weight="600" font-family="system-ui, -apple-system, sans-serif" letter-spacing="1px">CENTRAL</text>
    
    <rect x="380" y="1350" width="120" height="35" rx="8" fill="#1a1a1a" stroke="#00FFA9" stroke-width="1" opacity="0.3"/>
    <text x="440" y="1375" text-anchor="middle" fill="#00FFA9" font-size="18" font-weight="600" font-family="system-ui, -apple-system, sans-serif" letter-spacing="1px">SOUTH</text>
  </g>
  
  <!-- Scale indicator with iOS 26 style -->
  <g opacity="0.5" transform="translate(50, 1520)">
    <rect x="0" y="-15" width="100" height="30" rx="6" fill="#1a1a1a" stroke="#00FFA9" stroke-width="1" opacity="0.4"/>
    <line x1="10" y1="0" x2="90" y2="0" stroke="#00FFA9" stroke-width="2"/>
    <line x1="10" y1="-5" x2="10" y2="5" stroke="#00FFA9" stroke-width="2"/>
    <line x1="90" y1="-5" x2="90" y2="5" stroke="#00FFA9" stroke-width="2"/>
    <text x="50" y="-20" text-anchor="middle" fill="#00FFA9" font-size="11" font-weight="500" font-family="system-ui, -apple-system, sans-serif">~1000 km</text>
  </g>
  
  <!-- Compass rose with iOS 26 style -->
  <g transform="translate(900, 100)" opacity="0.5">
    <circle cx="0" cy="0" r="35" fill="#1a1a1a" stroke="#00FFA9" stroke-width="1.5" opacity="0.4" rx="8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00FFA9" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#00FFA9" stroke-width="1.5"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#00FFA9" stroke-width="1.5"/>
    <polygon points="0,-25 5,-15 -5,-15" fill="#00FFA9" opacity="0.8"/>
    <text x="0" y="-45" text-anchor="middle" fill="#00FFA9" font-size="16" font-weight="700" font-family="system-ui, -apple-system, sans-serif">N</text>
    <text x="30" y="5" fill="#00FFA9" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">E</text>
    <text x="-35" y="5" fill="#00FFA9" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">W</text>
    <text x="0" y="50" text-anchor="middle" fill="#00FFA9" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">S</text>
  </g>
  
  <!-- Title/Header area -->
  <g transform="translate(500, 50)" opacity="0.6">
    <rect x="-80" y="-15" width="160" height="30" rx="8" fill="#1a1a1a" stroke="#00FFA9" stroke-width="1" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" fill="#00FFA9" font-size="14" font-weight="600" font-family="system-ui, -apple-system, sans-serif" letter-spacing="2px">VIETNAM</text>
