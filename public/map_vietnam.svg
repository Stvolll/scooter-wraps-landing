       C 250 100, 270 110, 290 120 
       C 310 130, 330 140, 350 150 
       C 360 155, 370 160, 380 165 
       Z"
    fill="url(#landGradient)"
    stroke="url(#borderGradient)"
    stroke-width="2.5"
